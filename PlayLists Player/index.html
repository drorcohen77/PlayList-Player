    <!--ADD_PLAYLIST Modal -->
    <div class="modal fade" id="Modal-add-playlist" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content add_edit_modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="header">Add New Playlist</h4>
                </div>
                <div class="modal-body">
                    <div class="row modal_form">
                        <div class="col-lg-6 forms">
                            <div class='form-group'>
                                <label for='name'>Playlist Name:</label>
                                <input type='text' name='name' class='form-control' id='name' placeholder='Enter Playlist Name' value=''>
                                <span class='name_massage'></span>
                            </div>
                            <div class='form-group'>

                            </div>
                            <div class=" add_edit_buttons">
                                <button type="button" id="add" class="btn btn-success add_edit">Next</button>
                                <button type="button" class="btn btn-danger reset">Reset Fields</button>
                            </div>
                        </div>
                        <div class="col-lg-6 modal_img" id="add_playlist">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
